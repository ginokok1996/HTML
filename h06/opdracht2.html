<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="opdracht2.css" />
  </head>
  <body>
    <a href="index.html">Terug</a>
    <form action="https://www.savatarian.com/html5/form.php" method="POST">
      <h1>Voorbeeldformulier</h1>
      <label for="voornaam">Voornaam</label>
      <input class="tekstveld" type="text" name="voornaam" id="voornaam" />

      <label for="lekkereten">Lekker eten:</label>
      <div class="eten">
        <input type="checkbox" name="" id="" />
        <label for="">Sperciebonen</label>
      </div>

      <label for="tussenvoegsel">Tussenvoegsel</label>
      <input class="tekstveld" type="text" name="tussenvoegsel" id="tussenvoegsel" />

      <div class="eten">
        <input type="checkbox" name="" id="" />
        <label for="">Aardappelen</label>
      </div>

      <label for="achternaam">Achternaam</label>
      <input class="tekstveld" type="text" name="achternaam" id="achternaam" />

      <div class="eten">
        <input type="checkbox" name="" id="" />
        <label for="">Hamburger</label>
      </div>

      <label for="geslacht">Geslacht</label>
      <div>
        <input type="radio" name="geslacht" value="m" />
        <label for="man">Man</label>
        <input class="radio" type="radio" name="geslacht" value="v" />
        <label for="vrouw">Vrouw</label>
      </div>

      <label class="begin" for="kleurogen">Kleur Ogen</label>
      <select class="dropdown" name="kleurogen" id="kleurogen">
        <option value="groen">Groen</option>
        <option value="bruin">Bruin</option>
        <option value="blauw">Blauw</option>
        <option value="grijs">Grijs</option>
      </select>

      <label class="begin" for="geboortedatum">Geboortedatum</label>
      <input class="dropdown date" type="date" name="geboortedatum" id="geboortedatum" />

      <label class="begin opmerking" for="opmerking">Opmerking</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <div class="button">
        <input class="button" type="button" name="" id="" value="Annuleer" />
        <input class="button" type="submit" name="" id="" value="OK" />
      </div>
    </form>
  </body>
</html>
